      <h1>Creating Account</h1>


      <center>

      <form id="regis" action="" class="format">

     <label for="User1">User Name:</label>
     <input type="text" id="User1" name="User" placeholder="Mickey Mouse" required>

     <br><br>

     <label for="accName">Account Name:</label>
     <input type="text" id="accName" name="AccountName" placeholder="Mickey The Great" required>

     <br><br>

     <label for="email1">Email:</label>
     <input type="email" id="email1" name="email" placeholder="mickeymouse@clubhouse.com" required>

     <br><br>

     <label for="address">Address:</label>
     <input type="text" id="address" name="Address" placeholder="Mickey Mouse Club house , Disney Land" required>

     <br><br>

     <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="01[0-2,5]{1}[0-9]{8}" placeholder="01xxxxxxxxx" required>

      <br><br>

     <label for="birth">Birthday:</label>
     <input type="date" id="birth" name="birthday" max="2012-01-01" min="1900-01-01" required>

     <br><br>

     <label for="gender">Gender:</label>

     <label for="male">Male</label>
     <input type="radio" value="Male" id="male" name="gender" required>

     <label for="female">Female</label>
     <input type="radio" value="Female" id="female" name="gender" required>

     <br><br>

       <label for="pass1">New Password:</label>
       <input type="password" id="pass1" name="pass" maxlenght="20" required>
       <button >
        <img id="eye1" class="eye" src="Images/HideEye.png" alt="Hide">
       </button>

           <br><br>

       <label for="pass2">Check Password:</label>
       <input type="password" id="pass2" name="pass" maxlenght="20" required>
       <button>
        <img id="eye2" class="eye" src="Images/HideEye.png" alt="Hide">
       </button>


       <br><br>
         
           <label for="Flavor">Favorite Flavor:</label>
           <br>
           <label for="Flavor">Chocolate</label>
           <input type="checkbox" value="Chocolate" id="Flavor" name="Chocolate" class="check" style="position: relative; right:-3px;">
           <br>
           <label for="Flavor">Vanilla</label>
           <input type="checkbox" value="Vanilla" id="Flavor" name="Vanilla" style="position: relative; right: -13px;" >
           <br>
           <label for="Flavor">Caramel</label>
           <input type="checkbox" value="Caramel" id="Flavor" name="Caramel" style="position: relative; right: -9px;">
           <br>
           <label for="Flavor">Strawberry</label>
           <input type="checkbox" value="Strawberry" id="Flavor" name="Strawberry" style="position: relative; right: -1px;">
           <br>
           <label for="Flavor">Lotus</label>
           <input type="checkbox" value="Lotus" id="Flavor" name="Lotus" style="position: relative; right: -19px;">
           <br>
           <label for="Flavor">Pistachio</label>
           <input type="checkbox" value="Pistachio" id="Flavor" name="Pistachio" style="position: relative; right: -8px;">
     
           <br>
           <br>

           <label for="DesLove">Desserts Love:</label>
           <input type="range" id="DesLove" name="DessertLove">
